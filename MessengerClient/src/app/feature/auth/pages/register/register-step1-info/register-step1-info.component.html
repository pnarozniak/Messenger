<div [formGroup]="fg" class="info-container">
    <mat-form-field appearance="outline">
        <input matInput placeholder="First name" formControlName="firstName">
        <mat-label>First name</mat-label>
        <mat-error *ngIf="firstName?.errors?.['required']">First name is required.</mat-error>
        <mat-error *ngIf="firstName?.errors?.['minlength']">First name must have at least 2 chars.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <input matInput placeholder="Last name" formControlName="lastName">
        <mat-label>Last name</mat-label>
        <mat-error *ngIf="lastName?.errors?.['required']">Last name is required.</mat-error>
        <mat-error *ngIf="lastName?.errors?.['minlength']">Last name must have at least 2 chars.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Birth date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="birthDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="birthDate?.errors?.['required']">Birth date is required.</mat-error>
      </mat-form-field>
</div>
